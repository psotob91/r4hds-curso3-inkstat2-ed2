project:
  type: website
  render:
    - "*.qmd"
    - "!slides/"
  resources:
    - "files/"
    - "projects/"
    - "slides/"
# See https://quarto.org/docs/projects/code-execution.html#freeze
execute:
  freeze: auto  # Re-render only when source changes

bibliography: files/bib/references.bib
csl: files/bib/chicago-author-date.csl

lang: es

website:
  title: "R para Ciencia de Datos en Salud 3"
  site-url: "https://rcds3.inkastats.es/"
  description-meta: "Brindar fundamentos de análisis descriptivo e inferencia estadística aplicado a Ciencias de la Salud"

  favicon: "/files/icon-512-inkastats.png"

  twitter-card:
    image: "/files/social-image-f22.png"
    card-style: summary_large_image
    creator: "@psotob91"
    site: "@psotob91"

  open-graph:
    image: "/files/social-image-f22.png"
    locale: en_US

  navbar:
    pinned: true
    background: "#035861"
    right:
      - syllabus.qmd
      - schedule.qmd
      - text: "Contenido"
        file: content/index.qmd
      - text: "Tareas"
        file: assignment/index.qmd
      - text: "Ejemplos"
        file: example/index.qmd
      - text: "Recursos"
        file: resource/index.qmd
      - icon: discord
        href: "https://discord.gg/jRnxKhnE"
        aria-label: Discord
      - icon: cloud-fill
        href: "https://www.google.com"
        aria-label: RStudio.cloud

  sidebar:
    - title: "Información general"
      style: "docked"
      search: false
      background: dark
      contents:
        - section: "Información general"
          contents:
            - content/index.qmd
        - section: "Contenido del curso"
          contents:
            - text: "1: Introducción a R y RStudio"
              file: content/01-content.qmd
            - text: "2: AID/AED y Análisis descriptivo univariado de variables numéricas"
              file: content/02-content.qmd
            - text: "3: Análisis descriptivo univariado de variables categóricas"
              file: content/03-content.qmd
            - text: "4: Análisis descriptivo univariado de variables de tiempo y tablas reproducibles"
              file: content/04-content.qmd
            - text: "5: Análisis descriptivo bivariado"
              file: content/05-content.qmd
            - text: "6: Reporte descriptivo reproducible"
              file: content/06-content.qmd
            - text: "7: Principios de inferencia y estimación por inferencia clásica"
              file: content/07-content.qmd
            - text: "8: Estimación bajo inferencia por remuestreo"
              file: content/08-content.qmd
            - text: "9: Pruebas de hipótesis: Paradigma clásico y bajo remuestreo"
              file: content/09-content.qmd
            - text: "10: Pruebas de hipótesis para 1 y 2 grupos"
              file: content/10-content.qmd
            - text: "11: Pruebas de hipótesis para 3 o más grupos"
              file: content/11-content.qmd
            - text: "12: Pruebas de hipótesis para proporciones"
              file: content/12-content.qmd
            - text: "13: Intervalos de confianza y alor p: buenas prácticas y errores de concepto"
              file: content/13-content.qmd
            - text: "14: Reporte reproducible de inferencia estadística"
              file: content/14-content.qmd

    - title: "Tareas"
      contents:
        - section: "Información general"
          contents:
            - assignment/index.qmd
        - section: "Problem sets"
          contents:
            - assignment/01-problem-set.qmd
            - assignment/02-problem-set.qmd
            - assignment/03-problem-set.qmd
            - assignment/04-problem-set.qmd
            - assignment/05-problem-set.qmd
            - assignment/06-problem-set.qmd
            - assignment/07-problem-set.qmd

    - title: "Ejemplos"
      contents:
        - section: "Información general"
          contents:
            - example/index.qmd
        - section: "Sesión 1"
          contents:
            - example/mi_primer_proyecto/mi_primer_quarto.qmd
            - example/importar_datos/importar_datos_ejemplos.qmd
            - example/mi_primer_ggplot/mi_primer_ggplot_solucion.qmd
            - example/mi_primer_ggplot/mi_segundo_ggplot_solucion.qmd
            - example/mi_primer_manejo_datos/mi_primer_manejo_datos_solucion.qmd
        - section: "Sesión 2"
          contents:
            - example/aid/aid_taller_solucionario.qmd
            - example/var_num_graficos/var_num_graficos_solucionario.qmd
            - example/var_num_resumen/var_num_resumen_taller_solucionario.qmd
        - section: "Sesión 3"
          contents:
            - example/var_cat_resumen/var_cat_resumen_taller_solucionario.qmd
            - example/var_cat_graficos/var_cat_graficos_taller_solucionario.qmd
        - section: "Sesión 4"
          contents:
            - example/var_tiempo/var_tiempo_solucionario.qmd
            - example/tabla_reprod/tabla_reprod_taller_solucionario.qmd

    - title: "Recursos"
      contents:
        - section: "Información general"
          contents:
            - resource/index.qmd
            # - resource/r.qmd
            # - resource/style.qmd
            # - resource/data.qmd
            # - resource/citations.qmd
        - section: "Guías"
          contents:
            - resource/manual_installR/install.qmd
          #   - resource/markdown.qmd
          #   - resource/rmarkdown.qmd
          #   - resource/unzipping.qmd
  page-footer:
    left: |
      Contenido {{< fa brands creative-commons >}} {{< var course.copyright_year >}} por [{{< var instructor.name_no_title >}}]({{< var instructor.url >}}) <br>
      Todo el contenido está bajo {{< fa brands creative-commons >}}
